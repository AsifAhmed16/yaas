{% extends 'includes/base.html' %}

{% block content %}

    <div id="login-page" class="row">
        <div class="col s12 z-depth-4 card-panel">
            <form action="" class="login-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12 center">
                        <h5>Register</h5>
                        <p class="center">
                            {% if messages %}
                                {% for message in messages %}
                                    <strong style="color: red">{{ message.message }}</strong>
                                {% endfor %}
                            {% endif %}
                        </p>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-social-person-outline prefix"></i>
                        <input id="username" name="username" type="text" required>
                        <label for="username" class="center-align">Username</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-communication-email prefix"></i>
                        <input id="email" name="email" type="email" required>
                        <label for="email" class="center-align">Email</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-action-lock-outline prefix"></i>
                        <input id="password" name="password" type="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-action-lock-outline prefix"></i>
                        <input id="password-again" name="password-again" type="password" required>
                        <label for="password-again">Password again</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light col s12">Register Now</button>
                    </div>
                    <div class="input-field col s12">
                        <p class="margin center medium-small sign-up">Already have an account? <a
                                href="{% url 'account:login' %}">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
