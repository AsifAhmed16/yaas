{% extends 'includes/base.html' %}
{% load static %}

{% block content %}
    <div align="right">
        Welcome to YAAS {{ data.username }}
    </div>

    <div>
        {% if messages %}
            {% for message in messages %}
                <strong style="color: red">{{ message.message }}</strong>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
