{% extends 'includes/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

    <div id="login-page" class="row">
        <div class="col s12 z-depth-4 card-panel">
            <form action="" class="login-form" method=post>
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12 center">
                        <img src="{% static '' %}images/yaas.png" alt=""
                             class="circle responsive-img valign profile-image-login">
                        <p class="center login-form-text">
                            {% if messages %}
                                {% for message in messages %}
                                    <strong style="color: red">{{ message.message }}</strong>
                                {% endfor %}
                            {% endif %}
                        </p>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-social-person-outline prefix"></i>
                        <input id="username" name="username" type="text" required>
                        <label for="username" class="center-align">Username</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-action-lock-outline prefix"></i>
                        <input id="password" name="password" type="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12  login-text">
                        <input type="checkbox" id="remember-me"/>
                        <label for="remember-me">Remember me</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="btn waves-effect waves-light col s12">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small"><a href="{% url 'account:register' %}">Register Now!</a></p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small"><a href="{% url 'account:forgot_password' %}">Forgot
                            password ?</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
